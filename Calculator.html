<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Makes the page responsive by setting the width to match the device's screen and ensures the page loads at 100% zoom-->
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css"> <!--It is linking to the css file -->
     <link rel="icon" href="calculator.png"> <!-- This link is use for favicon-->
</head>
<body>
    <table id="calcu" align="center"> <!--Create a table tag and in the table tag we use two attributes id and align, id is used to unique identifier and align="center" is used for center of their container-->
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td>
                <input type="button" value="C">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="/"></input>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="*"></input>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="-"></input>
        </tr>
        <tr>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="="></td>
            <td><input type="button" value="+"></input>
        </tr>
    </table>
    <script src="Calculator.js"></script> <!--It is linking to the javascript file -->
</body>
</html>
